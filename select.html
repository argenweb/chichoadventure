<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chicho Adventure - SELECT PLAYER</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="crt">

  <audio id="bgm" src="assets/intro.mp3" loop></audio>

  <div class="screen">
    <!-- IMAGEN COMPLETA -->
    <img src="assets/screen_select.png" class="bg" alt="Select Player" />

    <!-- ZONAS CLICKEABLES INVISIBLES -->
    <button class="hit fede" aria-label="Fede"></button>
    <button class="hit chicho" aria-label="Chicho"></button>
    <button class="hit sebocha" aria-label="Sebocha"></button>
  </div>

  <script src="js/main.js"></script>
  <script>
    initMusic();

    document.querySelector(".hit.fede").onclick = () => {
      localStorage.setItem("player", "fede");
      window.location.href = "game.html";
    };

    document.querySelector(".hit.chicho").onclick = () => {
      localStorage.setItem("player", "chicho");
      window.location.href = "game.html";
    };

    document.querySelector(".hit.sebocha").onclick = () => {
      localStorage.setItem("player", "sebocha");
      window.location.href = "game.html";
    };
  </script>

</body>
</html>
